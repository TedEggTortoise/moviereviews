<!DOCTYPE html>
<html>
  <head>
    <title>Movie App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
          {% load static %}
          <img
            src="{% static 'images/movie.png' %}"
            alt=""
            width="30"
            height="20"
            class="d-inline-block align-text-top"
          />
          Movies</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a href="{% url 'news' %}" class="nav-link">News</a>
            {% if user.is_authenticated %}
            <a href="{% url 'logoutaccount' %}" class="nav-link"
              >Logout ({{ user.username }})</a
            >
            {% else %}
            <a href="{% url 'loginaccount' %}" class="nav-link">Login</a>
            <a href="{% url 'signupaccount' %}" class="nav-link">Signup</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <div class="container">{% block content %} {% endblock content %}</div>

    <footer class="text-center text-lg-start bg-light text-muted mt-4">
      <div class="text-center p-4">
        Â© Copyright -
        <a
          target="_blank"
          href="https://chess.com/member/tedshi"
          class="text-reset fw-bold text-decoration-none"
        >
          <i class="fa-regular fa-chess-pawn"></i>
        </a>
        <a
          target="_blank"
          href="https://www.facebook.com/profile.php?id=100083612307706"
          class="text-reset fw-bold text-decoration-none"
        >
          <i class="bi bi-facebook"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
