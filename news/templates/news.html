{% extends 'base.html' %}
{% block content %}

{% for news in newss %}
<div v-for="movie in movies" class="col">
  <div class="card mb-3">
    <div class="row g-0">
      <div class="card-body">
        <h5 class="card-title">{{ news.headline }}</h5>
        <p class="card-text">{{ news.body }}</p>
        <p cass="card-text"><small> {{ news.date }} </small></p>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock content %}
